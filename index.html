<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- links to bootstrap and css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <header>
        <h1 id="titletext">VIDEO GAME TRIVIA</h1>
    </header>
    <div id="quizBox">
        <!-- question title display -->
        <h3 id="questionTitle">Press START to begin.</h3>
        <!-- message display -->
        <div id="messageBox"></div>
        <!-- options display -->
        <div id="optionsBox"></div>
    </div>
    <!-- countdown display -->
    <h1 id="countdown"></h1>
    <!-- Start button  -->
    <div><button id="startBtn"><h3>START</h3></button></div>


    <!-- links to jquery and javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
<!-- Special thanks to my friends and triviaquestionsnow.com for helping me find trivia questions -->
</html>
